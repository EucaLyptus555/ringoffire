<app-player  *ngFor="let player of game.players; let i = index;"
[ngStyle]="{'top.px': 20 + (i * 70)}" [playerActive]="i == game.currentPlayer" 
[name]="player" class="player-position"></app-player>

<div class="field">
    <div class="card-stack">

        <img *ngFor="let c of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i*5}" 
            src="../../assets/img/cards/card_cover.png" alt="">
        <img class="top-card" (click)="takeCard()" style="right: 25px" src="../../assets/img/cards/card_cover.png"
            alt="">

        <img *ngFor="let card of game.playedCards" class="played-card" src="../../assets/img/cards/{{card}}.png" alt="">
        <img class="pick-card" (click)="takeCard()" *ngIf="pickCardAnimation" style="right: 25px"
            src="../../assets/img/cards/{{ currentCard }}.png" alt="">
    </div>
</div>
<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>
<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
